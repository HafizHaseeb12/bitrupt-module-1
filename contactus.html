<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>page2</title>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="./bitrupt-logo.png">
    </div>
    <div class="heading">
     <h1>My First website By Bitrupt</h1>
    </div>
  </div>
    <div class="container">
      <div class="sidebar">
        <button class="btn"><a href="#"></a>Home</button>
        <button class="btn"><a href="#"></a>Profile</button>
        <button class="btn"><a href="#"></a>About us</button>
        <button class="btn"><a href="#"></a>Contact us</button>
        <button class="logout"><a href="#"></a>Logout</button>
      </div>
      <div class="content">
        <div class="leftContainer">
          <form>
            <div class="name">
              <label for="">Full Name:</label>
              <input type="text" placeholder="your name" required>
            </div>
            <div class="email">
              <label for="">Email:</label>
              <input type="text" placeholder="your Email" required>
            </div>
            <div class="country">
              <label for="">Country:</label>
              <select required>
                <option value="pakistan">pakistan</option>
                <option value="india">india</option>
                <option value="westindies">westindies</option>
                <option value="england">england</option>
              </select>
            </div>
            <div class="subject">
              <label for="">Subject:</label>
              <input type="text" placeholder="Subject" required>
            </div>
            <div class="message">
              <label>Your Message</label>
              <textarea placeholder="write something" cols="30" rows="5" required></textarea>
            </div>
            <!-- <input  id="submit" type="button" value="submit"> -->
            <button id="submit">Submit</button>
          </form>
        </div>
        <div class="rightContainer">
          <iframe frameborder="0" style="border:0"
          iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.288043171014!2d67.02382857442937!3d24.854009945517408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f5a70a8370f%3A0x71747af0780cf74f!2sBitrupt!5e0!3m2!1sen!2s!4v1699950299357!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
          allowfullscreen>
        </iframe>
        </div>
      </div>
    </div>
     
</body>
</html>
